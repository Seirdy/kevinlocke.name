<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Kevin Locke &lt;kevin@kevinlocke.name&gt;" />
  <meta name="generator" content="Jekyll" />{% if page.description %}
  <meta name="description" content="{{ page.description }}" />{% endif %}
  <meta name="viewport" content="width=device-width" />
  <link rel="license" href="/license" />{% for alternate in page.alternates %}
  <link rel="alternate" type="{{ alternate.type }}" href="{{ alternate.href }}"{% if alternate.title %}
    title="{{ alternate.title }}"{% endif %} />{% endfor %}
  <title>{% if page.title %}{{ page.title }} - {% endif %}Kevin Locke's Homepage</title>
  <link rel="stylesheet" type="text/css" href="/styles/simple/global.css" />
  <link rel="stylesheet" media="print" type="text/css" href="/styles/simple/global-print.css" />
  <link rel="stylesheet" type="text/css" href="/styles/simple/pygments.css" />
</head>
<body>
  <div id="container">
    <div class="heading">
      <span class="sitename">Kevin Locke's Homepage</span>

      {% include nav.xhtml %}
    </div>

    <div id="content">
      {{ content }}
    </div>

    {% include footer.xhtml %}
  </div>
</body>
</html>
